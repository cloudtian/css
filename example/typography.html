<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./common.css">
        <title>字体排印</title>
        <style>
            .hyphen-break {
                text-align: justify;
                hyphens: auto;
                width: 155px;
                /* 试了下chrome不支持 😥 */
            }
        </style>
    </head>
    <body>
        <h6>连字符断行</h6>
        <div class="box-wrap">
            <!-- 
                文本折行最流行的方案主要是贪婪算法和Knuth-Plass算法。
                贪婪算法的工作原理是每次分析一行，把尽可能多的单词（当连字符可用时则以音节为单位）填充进该行；
                当遇到第一个装不下的单词或音节时，就移至下一行继续处理。
                Knuth-Plass 算法（得名于开发它的工程师）的工作方式就要高级很多。它会把整段文本纳入考虑的范畴，
                从而产生出美学上更令人愉悦的结果，但其计算性能要明显差一些。
                绝大多数桌面文字处理程序采用 Knuth-Plass 算法。不过出于性能考虑，浏览器目前采用的是贪婪算法，
                因此它们的两端对齐效果往往不尽如人意。
            -->
            <div lang="en" class="box hyphen-break">“The only way to get rid of a tempta&shy;tion is to yield to it.”</div>
        </div>

        
    </body>
</html>
